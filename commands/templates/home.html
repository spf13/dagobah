<!DOCTYPE html>
<html>
<head>
<!-- Standard Meta -->
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

<!-- Site Properities -->
<title>{{.title}}</title>

<link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700|Open+Sans:300italic,400,300,700' rel='stylesheet' type='text/css'>
<link rel="stylesheet" type="text/css" href="/static/css/semantic.min.css">
<link rel="stylesheet" type="text/css" href="/static/css/feed.css">

<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.6.0/underscore-min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.2/backbone-min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/waypoints/2.0.4/waypoints.min.js"></script>
<!--<script src=""></script>-->
<!--<script src="//cdnjs.cloudflare.com/ajax/libs/jquery.address/1.6/jquery.address.js"></script>-->
<!--<script src="/static/js/semantic.min.js"></script>-->
<script src="/static/js/feed.js"></script>

</head>
<body id="feed">
    <nav id="sidebar">
        <header>
            <a href="/">
            <h2 class="ui header">
                <img class="ui medium image" src="/static/images/logo.png">
            </h2>
            </a>
        </header>
        <section id="menu-tabs" class="ui green inverted pointing filter menu small" >
            <span class="active item js-show-latest link"><i class="circular inbox icon"></i>Items</span>
            <span class="link item js-show-channels"><i class="circular list layout icon"></i>Channels</span>
            <div class="right menu">
                <div class="item">
                    <div class="ui icon input">
                        <input type="text" id="search" placeholder="Search...">
                        <i class="search icon"></i>
                    </div>
                </div>
            </div>
        </section>
           {{ with .header }}
               <h4 class="ui inverted black block header" id="header"> {{.}} </h4>
           {{ end }}
            <section id="latest-list" class="ui divided inbox selection list active tab" data-tab="recent">
                {{ template "items.html" . }}
            </section>
            <section id="channel-list" class="ui large inverted vertical menu tab" data-tab="channels">
                {{ template "channels.html" . }}
            </section>
    </nav>
    <main>
     {{ template "main.html" . }}
    </main>
</body>
</html>
